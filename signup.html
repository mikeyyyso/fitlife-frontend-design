<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Registration</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="left-panel">
            <a href="index.html" class="logo">FitLife</a>

            <div class="badge-pill">
                <span class="badge-new">NEW</span>
                <span class="badge-text">High Intensity workout to burn calories</span>
            </div>

            <div class="headline">
                <span>I</span>
                <span>FIT</span>
            </div>

            <p class="description">
                Dapatkan kembali kendali atas tubuh Anda. Ini adalah awal dari versi diri Anda yang lebih kuat dan bugar.
            </p>

            <div class="button-group">
                <button class="btn-brand btn-green">Get Started</button>
                <button class="btn-brand btn-dark">Preview</button>
            </div>
        </div>

        <div class="right-panel-form">
            <div class="login-container">
                <h1 class="login-title" style="margin-bottom: 40px;">REGISTRATION</h1>
                
                <form action="#">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Enter Your New Password</label>
                        <input type="password" class="form-input" placeholder="••••••••••">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Re-Enter Your Password</label>
                        <input type="password" class="form-input" placeholder="••••••••••">
                    </div>

                    <a href="dashboard.html" class="btn-signin" style="display:block; text-align:center; text-decoration:none;">Register</a>

                    <div class="login-footer">
                        Already have an account? <a href="login.html">Login here</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
