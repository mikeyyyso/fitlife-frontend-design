<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife UI Perfect Clone</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="left-panel">
            <div class="top-nav">
                <a href="index.html" class="logo">FitLife</a>
            </div>

            <div class="content-box">
                <div class="badge-pill">
                    <span class="badge-new">NEW</span>
                    <span class="badge-text">High Intensity workout to burn calories</span>
                </div>

                <div class="headline">
                    <span>I</span>
                    <span>FIT</span>
                </div>

                <p class="description">
                    Dapatkan kembali kendali atas tubuh Anda. Ini adalah awal dari versi diri Anda yang lebih kuat dan bugar.
                </p>

                <div class="button-group">
                    <button class="btn-brand btn-green">Get Started</button>
                    <button class="btn-brand btn-dark">Preview</button>
                </div>
            </div>
        </div>

        <div class="right-panel-image">
            
            <a href="login.html" class="login-link">LOGIN</a>
            
            <img src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?q=80&w=2070&auto=format&fit=crop" alt="Workout" class="hero-image">
        </div>

    </div>

</body>
</html>
