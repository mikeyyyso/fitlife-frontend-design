<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Latihan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-bg">

    <header class="dashboard-header">
        <div class="header-left">
            <a href="index.html" class="dashboard-logo">FitLife</a>
        </div>
        <div class="user-profile">Username</div>
    </header>

    <div class="dashboard-content">

        <nav class="nav-pills-container">
            <a href="dashboard.html" class="nav-item">DASHBOARD</a>
            <a href="#" class="nav-item active">LATIHAN</a>
            <a href="exercises.html" class="nav-item">GERAKAN</a>
            <a href="goals.html" class="nav-item">TARGET</a>
        </nav>

        <div class="page-header-row">
            <h2 class="section-title">Riwayat Latihan</h2>
            <button class="btn-log-workout">+ Catat Latihan</button>
        </div>

        <div class="workout-list">

            <div class="workout-card">
                <div class="wc-header">
                    <div class="wc-title-group">
                        <span class="wc-title">Kekuatan Tubuh Atas</span>
                        <span class="wc-tag tag-purple">Kekuatan</span>
                    </div>
                </div>

                <div class="wc-meta">
                    <div class="meta-item">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        2 Nov 2025
                    </div>
                </div>

                <div class="wc-stats-row">
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        45 Mnt
                    </div>
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#FF4D4D" stroke-width="2"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3.3.3-1.1 1-2.2 1.5-3.3.5 1.1 1 2.2 1.5 3.3z"></path></svg>
                        340 Kkal
                    </div>
                </div>

                <div class="wc-footer">
                    <span class="exercises-label">Gerakan :</span>
                    <div class="pill-group">
                        <span class="pill-white">Bench Press</span>
                        <span class="pill-white">Rows</span>
                        <span class="pill-white">Shoulder Press</span>
                    </div>
                </div>
            </div>

            <div class="workout-card">
                <div class="wc-header">
                    <div class="wc-title-group">
                        <span class="wc-title">Lari Pagi</span>
                        <span class="wc-tag tag-green">Lari</span>
                    </div>
                </div>

                <div class="wc-meta">
                    <div class="meta-item">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        1 Nov 2025
                    </div>
                </div>

                <div class="wc-stats-row">
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        30 Mnt
                    </div>
                    <div class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#FF4D4D" stroke-width="2"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3.3.3-1.1 1-2.2 1.5-3.3.5 1.1 1 2.2 1.5 3.3z"></path></svg>
                        290 Kkal
                    </div>
                </div>

                <div class="wc-footer">
                    <span class="exercises-label">Gerakan :</span>
                    <div class="pill-group">
                        <span class="pill-white">Lari 5k</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
